<!DOCTYPE html>

<head>

    <title>오레하 계산기</title>

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="header">
        <span><a href="index.html">오레하 계산기</a></span>

    </div>

    <div class="container_oreha">
        <div class="table-container">
            <table class="table">
                <tr>
                    <th>#</th>
                    <th>재료</th>
                    <th>가격</th>
                    <th>수정</th>
                </tr>
                <tr>
                    <td><img src="https://cdn-lostark.game.onstove.com/efui_iconatlas/use/use_9_3.png"></td>
                    <td>고대 유물</td>
                    <td id="ancientArtifactPrice"></td>
                    <td><input type="number" id="ancientArtifact"></input></td>
                </tr>
                <tr>
                    <td><img src="https://cdn-lostark.game.onstove.com/efui_iconatlas/use/use_9_4.png"></td>

                </tr>
                <tr>
                    <td><img src="https://cdn-lostark.game.onstove.com/efui_iconatlas/use/use_1_142.png"></td>
                    <td>생선</td>
                    <td id="fishPrice"></td>
                    <td><input type="number" id="fish"></input></td>
                </tr>
                <tr>
                    <td><img src="https://cdn-lostark.game.onstove.com/efui_iconatlas/use/use_4_49.png"></td>
                    <td>붉은 살 생선</td>
                    <td id="redFishPrice"></td>
                    <td><input type="number" id="redFish"></input></td>
                </tr>
                <tr>
                    <td><img src="https://cdn-lostark.game.onstove.com/efui_iconatlas/use/use_8_74.png"></td>
                    <td>오레하 태양 인어</td>
                    <td id="orehaFishPrice"></td>
                    <td><input type="number" id="orehaFish"></input></td>
                </tr>
                <tr>
                    <td><img src="https://cdn-lostark.game.onstove.com/efui_iconatlas/lifelevel/lifelevel_02_53.png"></td>
                    <td>아비도스 태양 인어</td>
                    <td id="abydosFishPrice"></td>
                    <td><input type="number" id="abydosFish"></input></td>
                </tr>
            </table>

            <table class="table">
                <tr>
                    <th>#</th>
                    <th>재료</th>
                    <th>가격</th>
                    <th>수정</th>
                </tr>
                <tr>
                    <td><img src="https://cdn-lostark.game.onstove.com/efui_iconatlas/use/use_8_109.png"></td>
                    <td>상급 오레하</td>
                    <td id="resultPrice1"></td>
                    <td><input type="number" id="result1"></input></td>
                </tr>
                <tr>
                    <td><img src="https://cdn-lostark.game.onstove.com/efui_iconatlas/use/use_11_29.png"></td>

                    <td><input type="number" id="result2"></input></td>
                </tr>
                <tr>

                    <td>아비소드 오레하</td>
                    <td id="resultPrice3"></td>
                    <td><input type="number" id="result3"></input></td>
                </tr>
            </table>
            <button id="fetchPriceButton">최저가 가져오기</button>

                    <td><img src="https://cdn-lostark.game.onstove.com/efui_iconatlas/use/use_8_109.png"></td>

                    <td id="bundleProfit1"></td>

                    <td id="singleProfit2"></td>
                    <td id="bundleProfit2"></td>
                    <td id="useProfit2"></td>
                </tr>
                <tr>
                    <td><img src="https://cdn-lostark.game.onstove.com/efui_iconatlas/use/use_11_29.png"></td>
                    <td>최상급 오레하 융화 재료(낚시)</td>
                    <td id="singleProfit3"></td>
                    <td id="bundleProfit3"></td>
                    <td id="useProfit3"></td>
                </tr>
                <tr>
                    <td><img src="https://cdn-lostark.game.onstove.com/efui_iconatlas/use/use_12_86.png"></td>
                    <td>아비도스 오레하 융화 재료(고고학)</td>
                    <td id="singleProfit4"></td>
                    <td id="bundleProfit4"></td>
                    <td id="useProfit4"></td>
                </tr>
                <tr>
                    <td><img src="https://cdn-lostark.game.onstove.com/efui_iconatlas/use/use_12_86.png"></td>
                    <td>아비도스 오레하 융화 재료(낚시)</td>
                    <td id="singleProfit5"></td>
                    <td id="bundleProfit5"></td>
                    <td id="useProfit5"></td>
                </tr>
            </table>

            <table class="table">
                <tr>
                    <th>영지 정보</th>
                    <th>수치</th>
                    <th>수정</th>
                </tr>
                <tr>
                    <td>제작 수수료 감소</td>
                    <td id="reducedFeeAmount">0</td>
                    <td><input type="number" id="reducedFee"></input></td>
                </tr>
                <tr>
                    <td>대성공 확률 증가</td>
                    <td id="increasedGreatAmount">0</td>
                    <td><input type="number" id="increasedGreat"></input></td>
                </tr>
            </table>

</html>
